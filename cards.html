    <div class="container mt-1">
        <div class="pt-3 rounded">

            <p class="lead"><strong>Note: </strong>Click the card to reveal the answer</p>
            <p class="text-center" id="cardCount"> </p>
        </div>
    </div>
    <div>
        <div class="wrapper">
            <div class="carousel"></div>
            <div class="row flex-row justify-content-center">
                <div class="col-auto mx-5" id="previousContainer">
                    <button class="prev btn btn-primary btn-lg my-2">Prev</button> 
                </div>
                <div class="col-auto mx-5" id="nextContainer">
                    <button class="next btn btn-primary btn-lg my-2">Next</button>

          <div class="form-group">
            <label for="color-theme">Color Theme:</label>
            <select id="color-theme" class="form-select">
              <option value="default">Default</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="dyslexia">Dyslexia-friendly</option>
            </select>
          </div>
          <div class="form-group">
            <label for="font-scale">Font Size:</label>
            <input id="font-scale" type="range" min="1" max="1.5" step="0.001" value="1" class="form-range">
          </div>
        </div>
