        integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
        integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
        integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/Theme.css">  
    </head>

<body>
    <nav class="navbar sticky-top bg-dark mb-4" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">B!NOMIAL</a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="learn.html">Learn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="test.html">Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="expand.html">Expand</a>
                </li>
            </ul>

        </div>
    </nav>


    <div class="container my-1">
        <div class="p-3 rounded">
            <h1>Binomial Expansion Quiz</h1>
            <p class="lead d-none" id="warning"> <strong>Note: </strong> to input a power, press shift+6. For example, \(2x^2\) = 2x^2. </p>
            </div>
        </div>
    </div>

    <div class="container my-1 px-5">
        <div class="text-bg-light p-5 rounded questionBoxes" id="quizStartContainer">
            <div class="row justify-content-between">
                <div class="col">
                    <p class="lead">Please select the number of questions you would like in your quiz.</p>
                </div>
            </div>

            <form autocomplete="off" id="quizForm">
                <div class="row g-3 mb-3 justify-content-center d-flex">
                    <div class="col-auto">
                        <div class="btn btn-lg btn-primary" role="button" id="start5" type="submit" onclick="configureQuiz(5);">5</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-lg btn-primary" role="button" id="start10" type="submit" onclick="configureQuiz(10);">10</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-lg btn-primary" role="button" id="start20" type="submit" onclick="configureQuiz(20);">20</div>
                    </div>
                </div>
            </form>
        </div>
    </div>







    <div class="container my-1 px-5">
        <div class="text-bg-light p-5 rounded questionBoxes d-none" id="quizContainer">
            <div class="row justify-content-between">
                <div class="col">
                    <p class="lead" id="question"></p>
                </div>
                <div class="col-auto">
                    <span class="badge rounded-pill text-bg-dark" id="questions-answered"></span>
                    <span class="badge rounded-pill text-bg-dark" id="time-elapsed">Time Elapsed: 0s</span>
                </div>
            </div>

            <form autocomplete="off" id="quizForm">
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                        <label for="answer" class="col-form-label">Answer</label>
                    </div>
                    <div class="col-10">
                        <input type="text" id="answer" class="form-control" aria-describedby="combinationHelpInline" required>
                    </div>
                </div>

                <div class="alert alert-success d-none" role="alert" id='result'>
                </div>

                <div class="btn btn-lg btn-primary" role="button" id="submit" type="submit">Submit</div>
            </form>
        </div>

        <div id="results" class="d-none">
            <div id="quiz-results"></div>
            <button class="btn btn-primary mt-3" id="restart">Restart</button>
            <button class="btn btn-secondary mt-3"  onclick="printResults()">Print Results</button>
        </div>

    </div>
    <div id="accessibility-widget" class="accessibility-widget">
        <button id="toggle-accessibility" class="btn btn-primary">Accessibility Options</button>
        <div id="accessibility-options" class="accessibility-options d-none">
          <div class="form-group">
            <label for="color-theme">Color Theme:</label>
            <select id="color-theme" class="form-select">
              <option value="default">Default</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="dyslexia">Dyslexia-friendly</option>
            </select>
          </div>
          <div class="form-group">
            <label for="font-scale">Font Size:</label>
            <input id="font-scale" type="range" min="1" max="1.5" step="0.001" value="1" class="form-range">
          </div>
        </div>

    <script src="./JS/Quiz.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
        integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="JS/Accessibility.js"></script>
</body>

</html>
