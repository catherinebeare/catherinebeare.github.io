    <div class="container my-1">
        <div class="p-3 rounded">
            <h1>Binomial Quiz</h1>
            <!-- <p class="lead">If I flip one coin, will it land on heads or tails? This is known as a Bernoulli
                Distribution.</p>
            <p> - An event that only has two possible outcomes, success or failure.</p> -->
        </div>
    </div>

    <div class="container my-1 px-5">
        <div class="text-bg-light p-5 rounded questionBoxes" id="quizContainer">
            <div class="row justify-content-between">
                <div class="col">
                    <p class="lead" id="question"></p>
                </div>
                <div class="col-auto">
                    <span class="badge rounded-pill text-bg-dark" id="questions-answered">1/10</span>
                    <span class="badge rounded-pill text-bg-dark" id="time-elapsed">Time Elapsed: 1m 30s</span>
                </div>
            </div>

            <form>
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                        <label for="answer" class="col-form-label">Answer</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="answer" class="form-control" aria-describedby="combinationHelpInline">
                    </div>
                </div>

                <div class="alert alert-success" role="alert" id='result'>
                </div>

                <div class="btn btn-lg btn-primary" role="button" id="submit">Submit</div>
            </form>
        </div>

        <div id="results" class="d-none">
            <div id="quiz-results"></div>
            <button class="btn btn-primary mt-3" id="restart">Restart</button>
            <button class="btn btn-secondary mt-3"  onclick="printResults()">Print Results</button>
        </div>

    </div>

    <script src="./JS/Quiz.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
