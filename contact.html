<body>
    <nav class="navbar sticky-top bg-dark mb-4" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">B!NOMIAL</a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="learn.html">Learn</a>
                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="expand.html">Expand</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="col-md-5 offset-md-1 mb-3">
        <form method="post" enctype="text/plain" class="mb-5" onsubmit="sendEmail(); return false;">
            <br>
            <!-- <br>
            <br> -->
          <h5>Contact Us</h5>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="Subject" placeholder="Enter the subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="Message" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
        <!-- <br>
        <br>
        <br>
        <br> -->
      </div>
    
      <div id="accessibility-widget" class="accessibility-widget">
        <button id="toggle-accessibility" class="btn btn-primary">Accessibility Options</button>
        <div id="accessibility-options" class="accessibility-options d-none">
          <div class="form-group">
            <label for="color-theme">Color Theme:</label>
            <select id="color-theme" class="form-select">
              <option value="default">Default</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="dyslexia">Dyslexia-friendly</option>
            </select>
          </div>
          <div class="form-group">
            <label for="font-scale">Font Size:</label>
            <input id="font-scale" type="range" min="1" max="1.5" step="0.001" value="1" class="form-range">
          </div>
        </div>

    <script>
        function sendEmail() {
            const name = document.getElementById("name").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            const body = `${message} \n \nFrom ${name}`;

            const link = `mailto:spam@binomialexpansion.co.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = link;
            }
    </script>
